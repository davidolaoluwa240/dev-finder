<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./src/sass/main.scss" type="text/css" />
    <title>Frontend Mentor | Github search user app</title>
    <!-- Script -->
    <script type="module" defer src="./src/build/controller.ts"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Navigation -->
        <nav class="nav">
          <div class="nav__brand">
            <h3 class="nav__logo-text">devfinder</h3>
          </div>
          <div class="nav__theme">
            <span class="nav__theme-text">Dark</span>
            <img
              class="nav__theme-icon nav__theme-icon--light"
              src="./src/image/icon-moon.svg"
              alt="Light Mode"
            />
            <img
              class="nav__theme-icon nav__theme-icon--dark"
              src="./src/image/icon-sun.svg"
              alt="Dark Mode"
            />
          </div>
        </nav>
      </header>
      <main class="main">
        <!-- Search Box -->
        <div class="search">
          <form class="search__form" autocomplete="off">
            <label class="search__form-label">Search Github username...</label>
            <img
              class="search__form-icon"
              src="./src/image/icon-search.svg"
              alt="search"
            />
            <input
              type="text"
              class="search__form-control"
              name="search"
              placeholder="Search Github username..."
            />
            <button
              class="search__form-btn btn btn--md btn--primary btn--rounded-sm"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <!-- Search Result -->
        <div class="search-result"></div>
      </main>
    </div>
  </body>
</html>
